name: CI for EC-CUBE

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
    paths:
      - '**'
  pull_request:
    paths:
      - '**'
jobs:
  phpstan:
    uses: ./.github/workflows/phpstan.yml
  unit-tests:
    uses: ./.github/workflows/unit-tests.yml
  e2e-tests:
    uses: ./.github/workflows/e2e-tests.yml
  success:
    needs:
      - phpstan
      - unit-tests
      - e2e-tests
    uses: ./.github/workflows/success.yml
